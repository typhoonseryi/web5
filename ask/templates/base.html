<html><body><ul>
{% for l in posts %}
<li><a href="/question/{{l.id}}/">{{l.title}}</a></li>
{% endfor %}
</ul>
<nav><ul class="pagination">
{% for p in paginator.page_range %}
{% if p == page.number %}
<li class="active">
{% else %}
<li>
{% endif %}
<a href="{{ paginator.baseurl }}{{ p }}">
{{ p }}</a>
</li>
{% endfor %}
</ul></nav></body></html>
